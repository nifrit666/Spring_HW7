<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Public - Game of Thrones Theme</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Trajan Pro', serif; /* A font similar to GoT's logo font */
            background-image: url('https://via.placeholder.com/1920x1080?text=Game+of+Thrones+Public'); /* Replace with GoT-themed background */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-align: center;
            position: relative;
            min-height: 100vh;
        }

        /* Dark overlay to make text more readable */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        h1 {
            margin-top: 100px;
            font-size: 3.5em;
            color: #d4af37; /* Gold color */
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.9);
        }

        h2 {
            font-size: 2em;
            margin-top: 30px;
            color: #cccccc;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            padding: 0 20px;
        }

        /* Adding a subtle decorative gold line */
        hr {
            width: 50%;
            margin: 40px auto;
            border: 0;
            height: 2px;
            background: #d4af37;
            box-shadow: 0 0 10px #d4af37;
        }

        /* Footer to enhance the theme */
        footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #bbbbbb;
        }

        footer img {
            width: 80px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
<h1>Домашняя страница доступная всем авторизированным пользователям</h1>
<hr>
<h2>Одни двери навсегда закрываются, а другие открываются в самых неожиданных местах</h2>

<footer>
    <img src="https://via.placeholder.com/80?text=House+Sigil" alt="House Sigil"> <!-- Replace with House Sigil image -->
    <p>Winter is Coming © Westeros</p>
</footer>
</body>
</html>
