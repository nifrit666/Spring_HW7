<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Game of Thrones</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Trajan Pro', serif; /* A font similar to the GoT logo */
            background-image: url('https://via.placeholder.com/1920x1080?text=Winter+is+Coming'); /* Replace with GoT-themed background */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Dark overlay for better readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        h2 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #d4af37; /* Gold color for headings */
            text-align: center;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.9);
        }

        form {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            width: 350px;
            text-align: left;
        }

        label {
            font-size: 1.2em;
            color: #cccccc;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #ffffff;
            font-size: 1em;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #d4af37; /* Gold button */
            border: none;
            color: black;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #b8860b; /* Darker gold on hover */
        }
    </style>
</head>
<body>
<form action="/login" method="post">
    <h2>Login</h2>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required/>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required/>
    </div>
    <input type="submit" value="Login"/>
</form>
</body>
</html>
