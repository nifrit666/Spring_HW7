<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home-page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Trajan Pro', serif; /* A font similar to the GoT logo font */
            background-image: url('https://via.placeholder.com/1920x1080?text=Iron+Throne'); /* Replace with a GoT-themed background */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #f1f1f1;
            text-align: center;
            position: relative;
            min-height: 100vh;
        }

        /* Dark overlay to enhance text readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        h1 {
            margin-top: 100px;
            font-size: 4em;
            color: #d4af37; /* Gold color */
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.9);
        }

        h2 {
            font-size: 2.5em;
            margin-top: 20px;
            color: #cccccc;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
        }

        /* Adding some decorative line between h1 and h2 */
        hr {
            width: 40%;
            margin: 40px auto;
            border: 0;
            height: 1px;
            background: #d4af37; /* Gold line */
            box-shadow: 0 0 10px #d4af37;
        }

        /* Adding Game of Thrones house sigil at the bottom */
        footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #fff;
        }

        footer img {
            width: 100px;
            opacity: 0.8;
        }

    </style>
</head>
<body>
<h1>Home-page</h1>
<hr>
<h2>Зима близко</h2>

<footer>
    <img src="https://via.placeholder.com/100?text=Stark+Sigil" alt="House Stark Sigil"> <!-- Replace with a real Stark sigil image -->
</footer>
</body>
</html>
