<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Hand of the King</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Trajan Pro', serif; /* Classic, medieval-inspired font */
            background-image: url('https://via.placeholder.com/1920x1080?text=Hand+of+the+King'); /* Replace with a GoT-themed background */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-align: center;
            position: relative;
            min-height: 100vh;
        }

        /* Dark overlay for text readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        h1 {
            margin-top: 100px;
            font-size: 4em;
            color: #d4af37; /* Gold color for title */
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.9);
            letter-spacing: 2px;
        }

        h2 {
            font-size: 2.5em;
            margin-top: 30px;
            color: #cccccc;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            padding: 0 20px;
            font-style: italic;
        }

        /* Decorative gold line under the title */
        hr {
            width: 60%;
            margin: 40px auto;
            border: 0;
            height: 2px;
            background: #d4af37;
            box-shadow: 0 0 10px #d4af37;
        }

        footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 1.2em;
            color: #bbbbbb;
            font-style: italic;
        }

        footer img {
            width: 100px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
<h1>Страница для пользователей с Ролью Десницы</h1>
<hr>
<h2>Знайте свои сильные стороны, используйте их мудро, и один человек может стоить десяти тысяч.</h2>

<footer>
    <img src="https://via.placeholder.com/100?text=Hand+of+the+King+Sigil" alt="Hand of the King Sigil"> <!-- Replace with a sigil image -->
    <p>Hand of the King © Westeros Governance</p>
</footer>
</body>
</html>
